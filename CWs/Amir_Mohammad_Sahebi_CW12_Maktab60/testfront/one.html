<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h2>Header</h2>
    </div>
    <br>
    <br>


    <div class="flexbox">
        <div class="column left" style="background-color:#aaa;"></div>
        <div class="column middle" style="background-color: aqua;">
            <div class="flexbox2">
                <div class="column sub" style="border-top: solid red;
                 border-bottom: solid red;
                 border-right: dashed orange;
                 border-left: solid red;">
                </div>
                <div class="column sub" style="
                border: solid transparent;
                border-image: linear-gradient(to right, red, orange);
                border-image-slice: 1;">
                </div>
            </div>
            <br>
            <div class="flexbox2">
                <div class="column sub" style="border-top: dashed orange;
                 border-bottom: dashed orange;
                 border-right: solid red;
                 border-left: solid red;">
                </div>
                <div class="column sub" style="border-top: solid red;
                 border-bottom: solid red;
                 border-right: dashed orange;
                 border-left: solid red;">
                </div>

                <div class="column sub" style="border-top: dashed orange;
                 border-bottom: solid red;
                 border-right: solid red;
                 border-left: solid red;">
                </div>
            </div>
        </div>
        <div class="column right" style="background-color:#ccc;"></div>
    </div>
    <br>

    <div class="footer">
        <p>Footer</p>
    </div>

</body>
</body>

</html>
